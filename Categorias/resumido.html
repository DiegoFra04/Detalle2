<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumido - Mich </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            /* IMAGEN DE FONDO - REEMPLAZA LA URL */
            background-image: url('Hermosa.jpeg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Opcional: Overlay para que el texto se vea mejor */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.6) 0%, rgba(255, 200, 221, 0.6) 100%);
            z-index: -1;
        }

        /* Lado superior */
        .top-hearts::before {
            content: "わ       ";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to right, #ff6b93, #ff8fab, #ff6b93);
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            letter-spacing: 15px;
            z-index: 999;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 10px;
            box-shadow: 0 2px 10px rgba(255, 107, 147, 0.3);
        }

        /* Lado derecho */
        .right-hearts::before {
            content: "わ       ";
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to bottom, #ff6b93, #ff8fab, #ff6b93);
            color: white;
            font-size: 14px;
            writing-mode: vertical-rl;
            text-align: center;
            line-height: 15px;
            letter-spacing: 15px;
            z-index: 999;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px 0;
            box-shadow: -2px 0 10px rgba(255, 107, 147, 0.3);
        }

        /* Lado inferior */
        .footer-hearts::before {
            content: "       わ";
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to right, #ff6b93, #ff8fab, #ff6b93);
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            letter-spacing: 15px;
            z-index: 999;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 10px;
            box-shadow: 0 -2px 10px rgba(255, 107, 147, 0.3);
        }

        /* Lado izquierdo */
        .side-hearts-left::before {
            content: "       わ";
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 20px;
            background: linear-gradient(to bottom, #ff6b93, #ff8fab, #ff6b93);
            color: white;
            font-size: 14px;
            writing-mode: vertical-rl;
            text-align: center;
            line-height: 15px;
            letter-spacing: 15px;
            z-index: 999;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px 0;
            box-shadow: 2px 0 10px rgba(255, 107, 147, 0.3);
        }
        
        .bouncing-text {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 107, 147, 0.5);
            text-align: center;
            position: absolute;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px) saturate(180%);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.2),
                        0 0 20px rgba(255, 107, 147, 0.4);
            display: inline-block;
            white-space: nowrap;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        /* Bot贸n para volver */
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.95);
            color: #ff6b93;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 147, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 107, 147, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .back-btn:hover {
            background: #ff6b93;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 147, 0.6);
        }
        
        /* Efectos de corazones y TQM */
        .bounce-effect {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            animation: floatUp 2s ease-out forwards;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.8);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .bouncing-text {
                font-size: 2.5rem;
                padding: 10px 15px;
            }
            
            .bounce-effect {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .bouncing-text {
                font-size: 2rem;
                padding: 8px 12px;
            }
            
            .bounce-effect {
                font-size: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <!-- Bot贸n para volver -->
    <a href="Cosas.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Volver
    </a>
    
    <!-- Texto que rebota -->
    <div class="bouncing-text">Todo de ti me encanta</div>
    
    <!-- Bordes con corazones -->
    <div class="top-hearts"></div>
    <div class="right-hearts"></div>
    <div class="footer-hearts"></div>
    <div class="side-hearts-left"></div>
    
    <script>
        const textElement = document.querySelector('.bouncing-text');
        const colors = [
            '#ffffff', '#ffe6e6', '#ffcccc', '#ffb3b3', 
            '#ff9999', '#ff8080', '#ff6666', '#ffb6c1',
            '#ffc8dd', '#ffafcc', '#ff4d94', '#ff2d7a'
        ];
        
        // Variables de movimiento
        let posX = 20;
        let posY = 20;
        let velocityX = 3;
        let velocityY = 2;
        let colorIndex = 0;
        let animationId;
        let textWidth = 0;
        let textHeight = 0;
        let bounceCount = 0;
        let lastBounceTime = 0;
        
        // Elementos que pueden aparecer al rebotar
        const bounceMessages = ['わ', '', '', '', '', '', '', 'TQM', '', 'TQMM'];
        
        // Calcular tama帽o del texto
        function calculateTextSize() {
            const rect = textElement.getBoundingClientRect();
            textWidth = rect.width;
            textHeight = rect.height;
        }
        
        // Cambiar color
        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            textElement.style.color = colors[colorIndex];
            textElement.style.textShadow = `4px 4px 15px rgba(0, 0, 0, 0.3), 0 0 25px ${colors[colorIndex]}60`;
        }
        
        // Crear efecto de rastro
        function createTrail() {
            const trail = document.createElement('div');
            trail.style.position = 'absolute';
            trail.style.left = posX + 'px';
            trail.style.top = posY + 'px';
            trail.style.width = textWidth + 'px';
            trail.style.height = textHeight + 'px';
            trail.style.background = colors[colorIndex] + '15';
            trail.style.borderRadius = '15px';
            trail.style.border = `1px solid ${colors[colorIndex]}30`;
            trail.style.pointerEvents = 'none';
            trail.style.zIndex = '1';
            trail.style.opacity = '0.4';
            
            document.body.appendChild(trail);
            
            // Animaci贸n de desvanecimiento
            let opacity = 0.4;
            const fadeInterval = setInterval(() => {
                opacity -= 0.02;
                trail.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(fadeInterval);
                    if (trail.parentNode) {
                        trail.remove();
                    }
                }
            }, 50);
        }
        
        // Crear efectos de corazones/TQM al rebotar
        function createBounceEffects() {
            const now = Date.now();
            // Prevenir demasiados efectos muy seguidos
            if (now - lastBounceTime < 200) return;
            lastBounceTime = now;
            
            // Crear entre 3 y 6 efectos por rebote
            const effectCount = Math.floor(Math.random() * 4) + 3;
            
            for (let i = 0; i < effectCount; i++) {
                setTimeout(() => {
                    createSingleEffect();
                }, i * 100);
            }
            
            // Incrementar contador de rebotes
            bounceCount++;
            
            // Cada 5 rebotes, hacer un efecto especial
            if (bounceCount % 5 === 0) {
                createSpecialEffect();
            }
        }
        
        // Crear un solo efecto (coraz贸n o TQM)
        function createSingleEffect() {
            const effect = document.createElement('div');
            effect.className = 'bounce-effect';
            
            // Elegir aleatoriamente entre corazones y TQM
            const messageType = Math.random();
            let content;
            
            if (messageType < 0.7) { // 70% corazones
                const hearts = ['わ', '', '', '', '', '', '', ''];
                content = hearts[Math.floor(Math.random() * hearts.length)];
                effect.style.color = colors[Math.floor(Math.random() * colors.length)];
                effect.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
            } else { // 30% TQM
                const tqmVariants = ['TE QUIERO MUCHO', 'TQMM', 'ME ENCANTAS', 'NIA HERMOSA'];
                content = tqmVariants[Math.floor(Math.random() * tqmVariants.length)];
                effect.style.color = '#ff2d7a'; // Rosa fuerte para TQM
                effect.style.fontSize = (Math.random() * 0.8 + 1.2) + 'rem';
                effect.style.fontWeight = '900';
                effect.style.textShadow = '2px 2px 8px rgba(0, 0, 0, 0.3)';
            }
            
            effect.textContent = content;
            
            // Posici贸n aleatoria alrededor del texto
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            
            effect.style.left = (posX + textWidth/2 + offsetX) + 'px';
            effect.style.top = (posY + textHeight/2 + offsetY) + 'px';
            
            // Animaci贸n personalizada
            const duration = 1.5 + Math.random() * 1;
            effect.style.animationDuration = duration + 's';
            
            document.body.appendChild(effect);
            
            // Eliminar despu茅s de la animaci贸n
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.remove();
                }
            }, duration * 1000);
        }
        
        // Efecto especial cada 5 rebotes
        function createSpecialEffect() {
            // Crear un efecto de explosi贸n de corazones
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createExplosionEffect();
                }, i * 50);
            }
            
            // Efecto visual en el texto
            textElement.style.transform = 'scale(1.3) rotate(5deg)';
            textElement.style.background = 'rgba(255, 255, 255, 0.3)';
            textElement.style.boxShadow = '0 25px 60px rgba(0, 0, 0, 0.25), 0 0 40px #ff2d7a80';
            
            setTimeout(() => {
                textElement.style.transform = 'scale(1) rotate(0deg)';
                textElement.style.background = 'rgba(255, 255, 255, 0.15)';
                textElement.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.1)';
            }, 500);
        }
        
        // Efecto de explosi贸n para efectos especiales
        function createExplosionEffect() {
            const explosion = document.createElement('div');
            explosion.className = 'bounce-effect';
            
            // Solo corazones en explosiones
            const hearts = ['わ', '', '', '', ''];
            explosion.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            explosion.style.color = colors[Math.floor(Math.random() * colors.length)];
            explosion.style.fontSize = '2.5rem';
            
            // Posici贸n desde el centro del texto
            explosion.style.left = (posX + textWidth/2) + 'px';
            explosion.style.top = (posY + textHeight/2) + 'px';
            
            // Animaci贸n de explosi贸n (m谩s r谩pida y lejana)
            explosion.style.animation = 'floatUp 1.5s ease-out forwards';
            
            document.body.appendChild(explosion);
            
            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.remove();
                }
            }, 1500);
        }
        
        // Funci贸n principal de animaci贸n
        function animate() {
            // Guardar posici贸n anterior para detectar rebotes
            const prevX = posX;
            const prevY = posY;
            
            // Mover el texto
            posX += velocityX;
            posY += velocityY;
            
            // Obtener dimensiones de la ventana
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            let bounced = false;
            
            // Rebotar en bordes horizontales
            if (posX <= 20) {
                posX = 20;
                velocityX = Math.abs(velocityX);
                bounced = true;
            } else if (posX + textWidth >= windowWidth - 20) {
                posX = windowWidth - textWidth - 20;
                velocityX = -Math.abs(velocityX);
                bounced = true;
            }
            
            // Rebotar en bordes verticales
            if (posY <= 20) {
                posY = 20;
                velocityY = Math.abs(velocityY);
                bounced = true;
            } else if (posY + textHeight >= windowHeight - 20) {
                posY = windowHeight - textHeight - 20;
                velocityY = -Math.abs(velocityY);
                bounced = true;
            }
            
            // Si hubo rebote, crear efectos
            if (bounced) {
                changeColor();
                createTrail();
                createBounceEffects();
                
                // Efecto de vibraci贸n en el texto
                textElement.style.transform = 'scale(1.15)';
                setTimeout(() => {
                    textElement.style.transform = 'scale(1)';
                }, 150);
            }
            
            // Aplicar nueva posici贸n
            textElement.style.left = posX + 'px';
            textElement.style.top = posY + 'px';
            
            // Crear rastro ocasional
            if (Math.random() > 0.7) {
                createTrail();
            }
            
            // Continuar animaci贸n
            animationId = requestAnimationFrame(animate);
        }
        
        // Inicializar
        window.addEventListener('load', () => {
            calculateTextSize();
            changeColor();
            
            // Posicionar aleatoriamente al inicio (teniendo en cuenta los bordes)
            const margin = 40;
            posX = Math.random() * (window.innerWidth - textWidth - margin*2) + margin;
            posY = Math.random() * (window.innerHeight - textHeight - margin*2) + margin;
            
            // Velocidad aleatoria inicial
            velocityX = (Math.random() * 4 + 2) * (Math.random() > 0.5 ? 1 : -1);
            velocityY = (Math.random() * 4 + 2) * (Math.random() > 0.5 ? 1 : -1);
            
            // Crear algunos efectos iniciales
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createSingleEffect();
                }, i * 200);
            }
            
            // Iniciar animaci贸n
            animate();
        });
        
        // Recalcular en resize
        window.addEventListener('resize', () => {
            calculateTextSize();
            if (posX + textWidth > window.innerWidth - 20) {
                posX = window.innerWidth - textWidth - 20;
            }
            if (posY + textHeight > window.innerHeight - 20) {
                posY = window.innerHeight - textHeight - 20;
            }
        });
        
        // Interactividad
        textElement.addEventListener('click', () => {
            // Crear explosi贸n de corazones al hacer clic
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createExplosionEffect();
                }, i * 30);
            }
            
            // Cambiar velocidad y direcci贸n
            velocityX = (Math.random() * 6 + 3) * (Math.random() > 0.5 ? 1 : -1);
            velocityY = (Math.random() * 6 + 3) * (Math.random() > 0.5 ? 1 : -1);
            
            // Efecto visual
            textElement.style.background = 'rgba(255, 255, 255, 0.3)';
            textElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                textElement.style.background = 'rgba(255, 255, 255, 0.15)';
                textElement.style.transform = 'scale(1)';
            }, 300);
        });
        
        textElement.addEventListener('mouseenter', () => {
            textElement.style.cursor = 'pointer';
            textElement.style.zIndex = '101';
            textElement.style.boxShadow = '0 20px 50px rgba(0, 0, 0, 0.2)';
        });
        
        textElement.addEventListener('mouseleave', () => {
            textElement.style.zIndex = '10';
            textElement.style.boxShadow = '0 15px 35px rgba(0, 0, 0, 0.1)';
        });
        
        // Pausar animaci贸n al cambiar de pesta帽a
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
            } else {
                animate();
            }
        });
        
    </script>
</body>
</html>
